<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
      <aside>
        <form>
          <h3>Search a US Location:</h3>
          <label for="city" type="text">City</label>
          <input id="city" type="text" />
          <label for="state" type="text">State</label>
          <input id="state" type="text" />
          <button id="search">Search</button>
        </form>
        <div id="search-history-container">
          <!-- ul, li -->
        </div>
      </aside>
      <section>
        <div id="weather-container">
          <!--  -->
          <div class="card" style="width: 30rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday, 6/1/2023</h5>
              <p class="card-text">
                <span>Temp: 100 F</span>
                <span>Humidity: X %</span>
                <span>Wind: X MPH</span>

                <span>Rain: X %</span>
              </p>
            </div>
          </div>

          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday, 6/1/2023</h5>
              <p class="card-text">
                <span>Temp: 100 F</span>
                <span>Humidity: X %</span>
                <span>Wind: X MPH</span>

                <span>Rain: X %</span>
              </p>
            </div>
          </div>
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday, 6/1/2023</h5>
              <p class="card-text">
                <span>Temp: 100 F</span>
                <span>Humidity: X %</span>
                <span>Wind: X MPH</span>

                <span>Rain: X %</span>
              </p>
            </div>
          </div>
          <!--  -->
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
